<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>

    {% for message in messages %}
      <p style="color:green">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>

    <br>
    <a href="/accounts/dashboard/">Back to Dashboard</a>
</body>
</html>
